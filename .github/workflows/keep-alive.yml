permissions:
  contents: write  # å…è®¸å†™å…¥ä»“åº“å†…å®¹

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update activity timestamp
        run: |
          # åˆ›å»ºæˆ–æ›´æ–°æ´»è·ƒæ—¶é—´æˆ³æ–‡ä»¶
          mkdir -p .github
          echo "Last activity: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > .github/LAST_ACTIVITY.txt
          echo "Repository kept alive automatically" >> .github/LAST_ACTIVITY.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/LAST_ACTIVITY.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: keep repository active [skip ci]" && git push)

      - name: Trigger daily news workflow
        run: |
          echo "âœ… Repository kept active on $(date)"
