name: Keep Repository Active

on:
  schedule:
    # æ¯æœˆ1å· UTC 0ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´æ—©ä¸Š8ç‚¹ï¼‰
    - cron: '0 0 1 * *'
